{% extends "layout.html" %}

{% block title %}TOP50 - Custom query{% endblock %}

{% block main %}
<h1 class="mt-4 title">Create a custom query and view TOP 50 results</h1>

<form action="{{ url_for('hof_top50') }}" method="POST">
  <div class="form-group">
    <label for="questions">Number of Questions:</label>
    <input class="form-control" type="number" id="questions" name="questions" min="1" max="50" value="10">
  </div>
  <div class="form-group">
    <label for="category">Select Category:</label>
    <select class="form-control" id="category" name="category">
      <option value="0" selected>Mix</option>
      {% for category in categories %}
      <option value="{{ category[0] }}">{{ category[1] }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="difficulty">Select Difficulty:</label>
    <select class="form-control" id="difficulty" name="difficulty">
      {% for difficulty in difficulties %}
      <option value="{{ difficulty }}">{{ difficulty | capitalize }}</option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <label for="wrong_a">Wrong answers:</label>
    <input class="form-control" type="number" id="wrong_a" name="wrong_a" min="0" max="50" value="0">
  </div>
  <div class="form-group">
    <label for="period">Period:</label>
    <select class="form-control" id="period" name="period">
      <option value="0" selected disabled>All the time</option>
    </select>
  </div>
  <center>
    <div class="g-recaptcha" data-sitekey="{{ SITE_KEY }}"></div>
    <br />
    <button type="submit" class="btn btn-primary btn-lg btn-block">View</button>
  </center>
</form>
{% endblock %}
