{% extends "layout_login_register.html" %}

{% block title %}Sign In{% endblock %}

{% block main %}
<div class="container">
  <div class="row">
    <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
      <div class="card card-signin my-5">
        <div class="card-body">
          {% if get_flashed_messages() %}
          <div class="alert alert-primary border text-center" role="alert">
            {{ get_flashed_messages() | join(" ") }}
          </div>
          {% endif %}
          <h5 class="card-title text-center">Sign In</h5>
          <form class="form-signin" action="{{ url_for('login') }}" method="POST"">
            <div class="form-label-group">
              <input type="email" id="email" name="email" class="form-control" placeholder="Email address" required autofocus>
              <label for="email">Email address</label>
            </div>

            <div class="form-label-group">
              <input type="password" id="password" name="password" class="form-control" placeholder="Password" required>
              <label for="password">Password</label>
            </div>

            <div class="custom-control custom-checkbox mb-3">
              <input type="checkbox" class="custom-control-input" id="remember" disabled>
              <label class="custom-control-label" for="remember">Remember password</label>
            </div>
            <center><div class="g-recaptcha" data-sitekey="{{ SITE_KEY }}"></div></center>
            <br/>
            <button class="btn btn-lg btn-primary btn-block text-uppercase" type="submit">Sign in</button>
            <hr class="my-4">
            <button class="btn btn-lg btn-google btn-block text-uppercase" type="submit" disabled><i class="fab fa-google mr-2"></i> Sign in with Google</button>
            <button class="btn btn-lg btn-facebook btn-block text-uppercase" type="submit" disabled><i class="fab fa-facebook-f mr-2"></i> Sign in with Facebook</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
